<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <body>
     <!-- Card body -->
     <div class="card">
      <!-- tilte -->
      <div>
        <div class="title">
          <h1>Get <span>insights</span> that help <br> your business grow.</h1>
        </div>
        <!-- descripcion -->
         <div class="descripcion">
          <p class="txt1">
             Discover the benefits of data analytics and make <br> better decisions
             regarding revenue, customer <br>  experience, and overall efficiency.
          </p>
        </div>
        <!--datos estadisticos -->
        <div>
          <div class="count">
            <div class="number">
              <p class="num"> 10k+ </p> 
            <p class="text"> COMPANIES </p>
            </div>
            
            <div class="number">
              <p class="num"> 314 </p> 
            <p class="text"> TEMPLATES </p>
            </div>
            
            <div class="number">
            <p class="num"> 12M+ </p> 
            <p class="text"> QUERIES </p>
          </div>
        </div>
        
      </div>
      
    </div>
    <!-- imagen -->
    <div class="imagen1">
    <img class="img1" src="/images/image-header-desktop.jpg" alt="">
    </div>
  </body>
  </head>
</html>
